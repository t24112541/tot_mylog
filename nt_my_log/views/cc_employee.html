            <!-- Modal body -->

                        <div class="col-md-6 mb-6">

                                    <span class="input-group-text" ><i class="fas fa-tags"></i></span>

                                <input type="text" class="form-control" id="e_username" name="e_username" oninvalid="this.setCustomValidity('username')"required oninput="this.setCustomValidity('')" placeholder="username">

                                </div>
                                <input type="password" class="form-control" id="e_password" name="e_password" oninvalid="this.setCustomValidity('password')"required oninput="this.setCustomValidity('')" placeholder="password">
                            </div>

                        <div class="col-md-12 mb-12">
                            <label class="cv_keep-left" for="confirm_e_password">confirm password <span style="color:red">*</span></label>

                                    <span class="input-group-text" ><i class="fas fa-tags"></i></span>
                                </div>
                                <input type="password" class="form-control" id="confirm_e_password" name="confirm_e_password" oninvalid="this.setCustomValidity('confirm password')"required oninput="this.setCustomValidity('')" placeholder="confirm password">

                    <div id="frm"></div>

                <!-- Modal footer -->

<script type="text/javascript">
	var data;
	var tmp_page=1;
	var tmp_filter='';
	// -------------------------- onload ---------------------------//
	var link_page=link+"/cc_employee.php";
	open_add();
	load_cc_employee('',tmp_page);
    load_cc_position();
	load_cc_province();
	// ------------------------- function -------------------------//
	$(document).on('keypress',function(e) {
        
	    if(e.which == 13) {
            
	        if($("#frm_mode").val()==2){
	    		update();
	    	}
            else{
	    		add();
	    	}
	    }
        
	});
    $("#txt_search").keyup(function(){
        $("#frm_mode").val(3);
    });
    $("#confirm_e_password").keyup(function(){
        if($("#e_password").val()!=$("#confirm_e_password").val()){
            $("#btn_save").prop('disabled', true)
        }else{
            $("#btn_save").prop('disabled', false)
        }    
    });
	function func_search(){
		load_cc_employee($("#txt_search").val(),tmp_page);
	}
	$("#frm_search" ).submit(function( event ) {
	  func_search();
	  event.preventDefault();
	});
	function open_add(){
        $("#frm_mode").val(1);
		clear_input();
		let txt=`<button id="btn_save" onclick="add()" type="button" class="btn btn-success" data-dismiss=""><i class="fas fa-save fa-1x"></i> บันทึก</button>`;
		$("#mng").html(txt);
	}
	function sh_data(e_id,e_name,e_lname,ps_id,ps_name,e_address,e_tel,e_username,e_password,pv_id,pv_name){
        $("#frm_mode").val(2);
		clear_input();
		let txt='';
		if(emp_id==1234567){
			txt=`<button id="btn_del" data-dismiss="modal" data-toggle="modal" data-target="#del_modal" type="button" class="btn btn-danger" data-dismiss=""><i class="fas fa-trash-alt fa-1x"></i> ลบ</button>
			<button id="btn_save" onclick="update()" type="button" class="btn btn-success" data-dismiss=""><i class="fas fa-save fa-1x"></i> บันทึก</button>`;
			
		}
		let hiden=`<input type="hidden" name="e_id" id="e_id" value="${e_id}">`;
		$("#hidden").html(hiden);
		$("#e_name").val(e_name);
        $("#e_lname").val(e_lname);
        $("#ps_id").val(ps_id);
		$("#pv_id").val(pv_id);
        $("#e_address").val(e_address);
        $("#e_tel").val(e_tel);
        $("#e_username").val(e_username);

		$("#modal_cc_employee").modal('toggle');
		$("#mng").html(txt);
	}
	function clear_input(){
		$("#hidden").html('');
		$("#e_name").val('');
        $("#e_lname").val('');
        $("#ps_id").val('');
		$("#pv_id").val('');

        $("#e_address").val('');
        $("#e_tel").val('');
        $("#e_username").val('');
        $("#e_password").val('');
        $("#confirm_e_password").val('');
		$("#frm_cc_employee").removeClass("was-validated");
        $("#msg").html('');
	}
	function add(){
		$("#msg").html("");
		let sta=0;
        if($("#e_name").val()==""){sta++;}
        if($("#e_lname").val()==""){sta++;}
        if($("#ps_id").val()==""){sta++;}
        if($("#e_tel").val()==""){sta++;}
        if($("#e_username").val()==""){sta++;}
        if($("#e_password").val()==""){sta++;}
        if($("#confirm_e_password").val()==""){sta++;}
        if($("#pv_id").val()==""){sta++;}

		if(sta!=0){$("#frm_cc_employee").addClass("was-validated");return false;}
		else{
			let f_data=new FormData();
			let data = $("#frm_cc_employee").serializeArray();
			$.each(data,(key,val)=>{
                if(val.name=="e_password"){
                    val.value=re_encode(val.value);
                }
				f_data.append(val.name,val.value);
			});
			f_data.append("cc_employee_add",true);
			event.preventDefault();
			$.ajax({
				type: "POST",
	 			url:link_page,
	 			data: f_data,
				contentType: false,
				processData: false,
			}).done((res)=> {
				let data=JSON.parse(res);
				if(data.status){
					$("#modal_cc_employee").modal('toggle');
					load_cc_employee('',tmp_page);
					clear_input();
				}else{
					$("#msg").html("<div style='color:#bd4646'>"+data.msg+"</div>");
				}	 				
	 		});
		}
	}	
	function update(){
			$("#msg").html("");
			let f_data=new FormData();
			let data = $("#frm_cc_employee").serializeArray();
			$.each(data,(key,val)=>{
				if((val.name=="e_password" || val.name=="confirm_e_password") && val.value!="" ){
					val.value=re_encode(val.value);
				}
				f_data.append(val.name,val.value);
			});
			f_data.append("cc_employee_update",true);
			event.preventDefault();

				$.ajax({
					type: "POST",
		 			url:link_page,
		 			data: f_data,
					contentType: false,
					processData: false,
				}).done((res)=> {
					let data=JSON.parse(res);
					if(data.status){
						$("#modal_cc_employee").modal('toggle');
						load_cc_employee(tmp_filter,tmp_page);
						clear_input();
					}else{
						$("#msg").html("<div style='color:#bd4646'>"+data.msg+"</div>");
					}
				});	
	}	
	function del(){
			$("#msg").html("");
			$.ajax({
				type:"POST",
				url:link_page,
				data:{
					"e_id":$("#e_id").val(),
					"cc_employee_del":true
				}
			}).done((res)=>{
				let data=JSON.parse(res);
				if(data.status){
					// $("#modal_cc_employee").modal('toggle');
					load_cc_employee(tmp_filter,tmp_page);
					clear_input();
				}else{
					$("#msg").html("<div style='color:#bd4646'>"+data.msg+"</div>");
				}

			});
	}
	function load_cc_employee(filter,page){
        
			let txt;
			tmp_filter=filter;
			$("#loading").show();
			$.ajax({
				type:"POST",
				url:link_page,
				data:{
					"load_cc_employee":true,
					"filter":filter,
					"page":page
				}
			}).done((res)=>{
				var data=JSON.parse(res);
				if(!data.msg){
					$.each(data,(i, item)=>{
						let css=`style="background-color:#e0e9e5;color:#000"`;
						let row=(page==1?parseInt(i)+1:(parseInt(i)+1)+(page-1)*10);
						let limit_word="";
						
						txt+=`<tr ${css}>
					        <td>${row}</td>
					        <td>${item.e_name} ${item.e_lname} </td>
                            <td>${item.ps_name}</td>
                            <td>${item.e_tel}</td>
					        <td><button style="color:#fff" type="button" onclick="sh_data('${item.e_id }','${item.e_name}','${item.e_lname}','${item.ps_id}','${item.ps_name}','${item.e_address}','${item.e_tel}','${item.e_username}','${item.e_password}','${item.pv_id}','${item.pv_name}')" class="btn">
				        		<i  class="fas fa-book-open fa-2x"></i>
				        	</button>`;
					});
				}else{
					txt=`<tr><td colspan='3' align="center">no data</td></tr>`;
				}
				$("#loading").hide();
				$("#cc_employee_content").html(txt);
				set_pagination(filter,page);
			});
	}
    function load_cc_position(){
		let txt=`<option value="01" selected disabled>เลือกตำแหน่งพนักงาน</option>`;
		$("#loading").show();
		$.ajax({
			type:"POST",
			url:link+"/cc_position.php",
			data:{
				"load_cc_position":true,
			}
		}).done((res)=>{
			var data=JSON.parse(res);
			if(!data.msg){
				$.each(data,(i, item)=>{
					txt+=`<option value="${item.ps_id}">${item.ps_name}</option>`;
				});
			}
			$("#loading").hide();
			$("#ps_id").html(txt);
		});
	}
	function load_cc_province(){
		let txt=`<option value="01" selected disabled>เลือกจังหวัดพนักงาน</option>`;
		$("#loading").show();
		$.ajax({
			type:"POST",
			url:link+"/cc_province.php",
			data:{
				"load_cc_province":true,
			}
		}).done((res)=>{
			var data=JSON.parse(res);
			if(!data.msg){
				$.each(data,(i, item)=>{
					txt+=`<option value="${item.pv_id}">${item.pv_name}</option>`;
				});
			}
			$("#loading").hide();
			$("#pv_id").html(txt);
		});
	}
	function set_pagination(filter,page){
		let start_page;
		let end_page;
        
		$("#pagination").empty();
		$.ajax({
				type:"POST",
				url:link_page,
				data:{
					"set_pagination_cc_employee":true,
					"filter":filter
				}
			}).done((res)=>{
				var data=JSON.parse(res);
				tmp_page=(page==="pagi_first"?1:(page=="pagi_last"?data:page));
				if(tmp_page>5){
					start_page=tmp_page-4;
					end_page=tmp_page+5;
				}else{
					start_page=1;
					end_page=10;
				}
				$("#pagination").append(`<li class="page-item " id="pagi_first"><a class="page-link" onclick="load_cc_employee('${tmp_filter}',1)"><i class="fas fa-fast-backward"></i></a></li>`);
				for(let i=start_page;i<=data.page;i++){
					if(i<=end_page){
						$("#pagination").append(`<li class="page-item" id="pagi_${i}"><a class="page-link" onclick="load_cc_employee('${tmp_filter}',${i})">${i}</a></li>`);
						if(i==page){
							let active_page=`#pagi_${page}`;
							$(active_page).addClass("active");
						}
					}
				}
				$("#pagination").append(`<li class="page-item " id="pagi_last"><a class="page-link" onclick="load_cc_employee('${tmp_filter}',${data})"><i class="fas fa-fast-forward"></i></a></li>`);
			});	
	}
	
</script>
