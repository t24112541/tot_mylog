    <div class="">

<div class="modal fade" id="modal_l_log" >
    <div class="modal-dialog modal-lg" >
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header" id="head_stage">
                <h4 class="modal-title">บันทึกการทำงานของพนักงาน</h4>
                <button type="button" onclick="clear_input()" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal body -->
            
            <form id="frm_l_log" enctype="multipart/form-data">
                <div class="modal-body">
						<div class="row" id="l_user_detail">
							
						</div>
                    <div class="row">
						
                        <div class="col-md-12 mb-12" id="l_title_1">

                        <div class="col-md-12 mb-12" id="l_title_2" style="display:none ;">
                                <label class="cv_keep-left" for="l_title">เรื่อง </label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" ><i class="fas fa-tags"></i></span>
                                    </div>

                                </div>
                        </div>

                       
                        <div class="col-md-12 mb-12">
                                <label class="cv_keep-left" for="l_detail">รายละเอียด</label>
                                <div class="input-group">

                                        <span class="input-group-text" ><i class="fas fa-tags"></i></span>
                                    </div>

                                    <textarea class="form-control" rows="5" id="l_detail" name="l_detail"></textarea>                        
                                </div>
                        </div>
                        <div class="col-md-12 mb-12">
                                <label class="cv_keep-left" for="lf_files">ภาพประกอบ</label>
                                  <div class="input-group">
                                      <div class="input-group-prepend">
                                        <span class="input-group-text" ><i class="fas fa-images"></i></span>
                                      </div>
                                      <button type="button" onclick="upload('#lf_files')" class="btn">เลือกรูปภาพ</button>
                                      <input class="form-control" type="file" accept="image/*"  id="lf_files" name="lf_files" class="" style="display:none">
                                  </div>
                        </div>
                        <div class="col-md-12 mb-12" id="img_pre" >
                                <label class="cv_keep-left" for="lf_files"></label>
                                <div class="input-group">

                                        <center><img id="sh_img" class="rounded" width="50%">
                                    </div>
                                </div>
                        </div>
                        <div class="col-md-12 mb-12">
                            <label class="cv_keep-left" for="la_comment">คอมเมนต์ถึงผู้ปฏิบัติงาน</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" ><i class="fas fa-tags"></i></span>
                                </div>
                                
                                <textarea class="form-control" rows="5" id="la_comment" name="la_comment"></textarea>

                    <div id="frm"></div>

                <!-- Modal footer -->

<script type="text/javascript">
	var data;
	var tmp_page=1;
	var tmp_filter='';
    let stg_chk=0;
	let tmp_mode_data;
	// -------------------------- onload ---------------------------//
	var link_page=link+"/l_log.php";
	if($_rec.filter!="underfine"){
		load_l_log($_rec.filter,tmp_page,'');
	}else{
		load_l_log('',tmp_page,'');
	}
	
	load_l_log_title();
	// ------------------------- function -------------------------//
	$('#lf_files').imageUploadResizer({
		max_width: 800, // Defaults 1000
		quality: 0.8, // Defaults 1
		do_not_resize: ['gif', 'svg'], // Defaults []
	});
	$('#lf_files').change(function () {
		$("#loading").show();
		img_preview(this,'sh_img');
		$("#loading").hide();
    });
    $('#l_title_missing').change(function () {
        if(stg_chk%2==1){
            $("#l_title_1").show();
            $("#l_title_2").hide();
        }else{
            // console.log("check");
            $("#l_title_1").hide();
            $("#l_title_2").show();
        }
        stg_chk++;
    });

	$(document).on('keypress',function(e) {
        
	    if(e.which == 13) {
            
	        if($("#frm_mode").val()==2){
	    		update();
	    	}
            else{
	    		add();
	    	}
	    }
        
	});
    $("#txt_search").keyup(function(){
        $("#frm_mode").val(3);
    });
    
	function func_search(){
		load_l_log($("#txt_search").val(),tmp_page,'');
	}
	$("#frm_search" ).submit(function( event ) {
	  func_search();
	  event.preventDefault();
	});
	
	function sh_data(l_id,l_title,l_detail,lf_file,la_date,la_comment,u_fullname,p_name,d_name,l_date){
      
        $("#frm_mode").val(2);
		clear_input();
		let txt='';

			txt=`
			    <button id="btn_save" onclick="update()" type="button" class="btn btn-success" data-dismiss=""><i class="fas fa-save fa-1x"></i> ยืนยัน</button>`;
		let hiden=`	<input type="hidden" name="l_id" id="l_id" value="${l_id}">
					`;

		let la_comment_out=la_comment;
		let img='';
		for(i=4;i<lf_file.length;i++){
			img+=lf_file[i];
		}
		
		let l_user_detail=`
						<div class="col-md-8 ">
							<label class="cv_keep-left" for="l_title">แผนก </label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" ><i class="fas fa-tags"></i></span>
                                </div>
								<input type="text" readonly class="form-control" value="${d_name}">

	                        </div>
						</div>
						<div class="col-md-4 ">
							<label class="cv_keep-left" for="l_title">บันทึกวันที่ </label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" ><i class="fas fa-tags"></i></span>
                                </div>
								<input type="text" readonly class="form-control" value="${chk_date(la_date)}">

	                        </div>
						</div>
						
						<div class="col-md-12 ">
							<label class="cv_keep-left" for="l_title">ตำแหน่ง </label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" ><i class="fas fa-tags"></i></span>
                                </div>
								<input type="text" readonly class="form-control" value="${p_name}">

	                        </div>
						</div>
						
						<div class="col-md-12 ">
							<label class="cv_keep-left" for="l_title">ชื่อ </label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" ><i class="fas fa-tags"></i></span>
                                </div>
								<input type="text" readonly class="form-control" value="${u_fullname}">

	                        </div>
						</div>
						
		`;
		$("#l_user_detail").html(l_user_detail);					
		$("#hidden").html(hiden);
		$("#l_title_select").val(l_title );
		$("#l_detail").val(l_detail);

		$("#sh_img").attr('src',img);
		
		$("#la_date").val(la_date);
        $("#la_comment").val((la_comment_out=="null"?" ":la_comment_out));
        $("#u_fullname").val(u_fullname);
		
		$("#modal_l_log").modal('toggle');
		$("#mng").html(txt);
	}
	function clear_input(){
		$("#hidden").html('');
		$("#l_title_select").val('');
		$("#l_title_type").val('');
		$("#l_title_missing").val('');
        $("#l_detail").val('');
		$("#sh_img").attr('src','');
		$("#frm_l_log").removeClass("was-validated");
        $("#msg").html('');
	}
	
	function update(){
			$("#msg").html("");
			let f_data=new FormData();
			let data = $("#frm_l_log").serializeArray();

			f_data.append("l_log_approve_update",true);
			f_data.append("la_comment",$("#la_comment").val());
            f_data.append("l_id",$("#l_id").val());

			event.preventDefault();
				$.ajax({
					type: "POST",
		 			url:link_page,
		 			data: f_data,
					contentType: false,
					processData: false,
				}).done((res)=> {
					let data=JSON.parse(res);
					if(data.status){
						$("#modal_l_log").modal('toggle');
						load_l_log(tmp_filter,tmp_page,'');
						load_l_log_title();
						clear_input();
					}else{
						$("#msg").html("<div style='color:#bd4646'>"+data.msg+"</div>");
					}
				});	
	}	
	function load_l_log_title(){
		let txt=`<option value="0" selected disabled>เลือกหัวข้องาน</option>`;
		$("#loading").show();
		$.ajax({
			type:"POST",
			url:link+"/l_log.php",
			data:{
				"load_l_log_title":true,
			}
		}).done((res)=>{
			var data=JSON.parse(res);
			if(!data.msg){
				$.each(data,(i, item)=>{
					txt+=`<option value="${item.l_title}">${item.l_title}</option>`;
				});
			}
			$("#loading").hide();
			$("#l_title_select").html(txt);
		});
	}function load_l_log(filter,page,mode_data){
			let ele_mode_data;
			let txt;
			tmp_filter=filter;
			$("#loading").show();
			$.ajax({
				type:"POST",
				url:link_page,
				data:{
					"load_l_log_employee":true,
					"filter":filter,
					"mode_data":mode_data,
					"page":page
				}
			}).done((res)=>{
				let NotApprove=0;
				let Approved=0;
				let data=JSON.parse(res);
				if(!data.msg){
					$.each(data,(i, item)=>{
                        let css='';
                        if(item.u_id==null){
                            css=`style="background-color:#f57a72;color:#000"`;
							NotApprove++;
                        }else{
                            css=`style="background-color:#e0e9e5;color:#000"`;
							Approved++;
                        }
						
						let row=(page==1?parseInt(i)+1:(parseInt(i)+1)+(page-1)*10);
						let limit_word="";
						
						txt+=`<tr ${css}>
					        <td>${row}</td>
							<td>${item.l_date }</td>
							<td>${item.d_name }</td>
                            <td>${item.u_fullname }</td>
					        <td>${item.l_title }</td>

					        <td><button style="color:#fff" type="button" onclick="sh_data('${item.l_id}','${item.l_title}'
							,'${item.l_detail}','${item.lf_file}','${item.la_date}',
							'${item.la_comment}','${item.u_fullname}','${item.p_name}','${item.d_name}','${item.l_date}') 
" class="btn">
				        		<i  class="fas fa-book-open fa-2x"></i>
				        	</button>`;
					});
				}else{
					txt=`<tr><td colspan='3' align="center">no data</td></tr>`;
				}

				let mode_data=`
                      <div class="col-xl-6 col-md-6 mb-4" onclick="load_l_log('',${tmp_page},0)">
                          <div class="card border-left-success shadow h-100 py-2">
                              <div class="card-body">
                                  <div class="row no-gutters align-items-center">
                                      <div class="col mr-2">
                                          <div class="text-xs font-weight-bold text-success text-uppercase mb-1">ตรวจแล้ว
                                          </div>
                                          <div class="row no-gutters align-items-center">
                                              <div class="col-auto">
                                                  <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">${Approved} <i class="fas fa-users"></i> </div>
                                              </div>
                                              
                                          </div>
                                      </div>
                                      <div class="col-auto">
                                          <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
					  <div class="col-xl-6 col-md-6 mb-4" onclick="load_l_log('',${tmp_page},1)">
                          <div class="card border-left-danger shadow h-100 py-2">
                              <div class="card-body">
                                  <div class="row no-gutters align-items-center">
                                      <div class="col mr-2">
                                          <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">ยังไม่ตรวจ
                                          </div>
                                          <div class="row no-gutters align-items-center">
                                              <div class="col-auto">
                                                  <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">${NotApprove} <i class="fas fa-users"></i> </div>
                                              </div>
                                              
                                          </div>
                                      </div>
                                      <div class="col-auto">
                                          <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  `;

				$("#loading").hide();
				$("#mode_data").html(mode_data);
				$("#l_log_content").html(txt);
				set_pagination(filter,page);
			});
	}
	
    
	function set_pagination(filter,page){
		let start_page;
		let end_page;
        
		$("#pagination").empty();
		$.ajax({
				type:"POST",
				url:link_page,
				data:{
					"set_pagination_l_log_employee":true,
					"filter":filter
				}
			}).done((res)=>{
				var data=JSON.parse(res);
				tmp_page=(page==="pagi_first"?1:(page=="pagi_last"?data:page));
				if(tmp_page>5){
					start_page=tmp_page-4;
					end_page=tmp_page+5;
				}else{
					start_page=1;
					end_page=10;
				}
				$("#pagination").append(`<li class="page-item " id="pagi_first"><a class="page-link" onclick="load_l_log('${tmp_filter}',1,'')"><i class="fas fa-fast-backward"></i></a></li>`);
				for(let i=start_page;i<=data.page;i++){
					if(i<=end_page){
						$("#pagination").append(`<li class="page-item" id="pagi_${i}"><a class="page-link" onclick="load_l_log('${tmp_filter}',${i},'')">${i}</a></li>`);
						if(i==page){
							let active_page=`#pagi_${page}`;
							$(active_page).addClass("active");
						}
					}
				}
				$("#pagination").append(`<li class="page-item " id="pagi_last"><a class="page-link" onclick="load_l_log('${tmp_filter}',${data},'')"><i class="fas fa-fast-forward"></i></a></li>`);
			});	
	}
	
</script>
